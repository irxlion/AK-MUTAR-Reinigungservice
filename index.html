<!DOCTYPE html>
<html lang="de" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AK MUTAR | Premium Reinigungsservice Mannheim</title>
  <meta name="description"
    content="Professionelle Reinigung in Mannheim und Umgebung. Büroreinigung, Fensterreinigung, Baureinigung und mehr. Qualität vom Experten AK MUTAR." />
  <link rel="icon" type="image/png" href="/akmutar_logo.png" />

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .glass-nav {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);

    .text-gradient {
